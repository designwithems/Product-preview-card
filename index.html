<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- inside css -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product">

      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <source srcset="images/image-product-mobile" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="perfume image">
      </picture>

      <div class="product__content">
        <p class="product__category dg">Perfume</p>

        <h1 class="product__title m-t20">Gabrielle Essence Eau De Parfum</h1>

        <p class="product_description dg m-t20" >A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group m-t20">
          <span class="product__price hr">
            $149.99</span>
          <span class="product__original-price">
            <s class="dg">$169.99</s>
          </span>
        </div>

        <button class="button m-t20"  data-icon="shopping-cart" type="submit"> <img src="/images/icon-cart.svg" alt="shopping svg"> Add to Cart</button>

      </div>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vojtechlevi">Sashi000</a>.
  </footer>
</body>
</html>
